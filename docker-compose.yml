# Usage: make up / make down  (or docker compose up -d / docker compose down)

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: impactos-postgres
    environment:
      POSTGRES_USER: impactos
      POSTGRES_PASSWORD: impactos
      POSTGRES_DB: impactos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U impactos"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - impactos

  redis:
    image: redis:7-alpine
    container_name: impactos-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - impactos

  minio:
    image: minio/minio:latest
    container_name: impactos-minio
    environment:
      MINIO_ROOT_USER: impactos
      MINIO_ROOT_PASSWORD: impactos-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - impactos

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  impactos:
    driver: bridge
